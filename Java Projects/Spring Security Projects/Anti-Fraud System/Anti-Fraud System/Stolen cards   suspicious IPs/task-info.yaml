    package antifraud.controller;

    import antifraud.model.enums.TransactionResult;
    import antifraud.model.request.TransactionRequest;
    import antifraud.model.response.TransactionResponse;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.bind.annotation.RestController;

    @RestController
    public class TransactionController {


        @PostMapping("/api/antifraud/transaction")
        public ResponseEntity<TransactionResponse> transaction(@RequestBody TransactionRequest transactionRequest) {
            Long amount = transactionRequest.getAmount();

            if (amount == null) {
                return ResponseEntity.badRequest().build();
            }

            if (amount <= 0) {
                return ResponseEntity.badRequest().build();
            }

            TransactionResponse response = new TransactionResponse();
            if (amount <= 200) {
                response.setResult(TransactionResult.ALLOWED);
            } else if (amount <= 1500) {
                response.setResult(TransactionResult.MANUAL_PROCESSING);
            } else {
                response.setResult(TransactionResult.PROHIBITED);
            }

            return ResponseEntity.ok(response);
        }
    }

